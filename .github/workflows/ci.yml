name: ci-bowfolios

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: ./app

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: check lint
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm run lint
      - uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: '1.11.1'
      - run: meteor npm install
      - run: meteor npm run lint
      - run: meteor npm testcafe-ci
